<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alunos | Dashboard Acadêmico</title>
  <!-- CSS Reset & Font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos Principais -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <h1>📚 Dashboard Acadêmico</h1>
    <a href="http://leoproti.com.br:8004" target="_blank" class="btn-swagger">🔍 Swagger UI</a>
  </header>

  <main>
    <section class="card form-card">
      <h2>Cadastrar Aluno</h2>
      <form id="aluno-form">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="idade" placeholder="Idade" min="0" required />
        <button type="submit" class="btn-primary">Salvar</button>
      </form>
      <div id="feedback" class="feedback"></div>
    </section>

    <section class="card table-card">
      <h2>Lista de Alunos</h2>
      <div class="table-responsive">
        <table>
          <thead>
            <tr><th>Avatar</th><th>Nome</th><th>Email</th><th>Idade</th><th>Ações</th></tr>
          </thead>
          <tbody id="alunos-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de Edição -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="close-modal">×</button>
      <h2>Editar Aluno</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-nome" placeholder="Nome completo" required />
        <input type="email" id="edit-email" placeholder="Email" required />
        <input type="number" id="edit-idade" placeholder="Idade" min="0" required />
        <button type="submit" class="btn-primary">Atualizar</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
